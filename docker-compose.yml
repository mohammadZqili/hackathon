version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guacpanel-app
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_NAME=GuacPanel Hackathon
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - APP_LOCALE=ar
      - APP_FALLBACK_LOCALE=en
      
      # Database
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=guacpanel
      - DB_USERNAME=guacpanel_user
      - DB_PASSWORD=guacpanel_pass
      
      # Redis
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      
      # Typesense Search
      - SCOUT_DRIVER=typesense
      - TYPESENSE_API_KEY=your_typesense_api_key
      - TYPESENSE_HOST=typesense
      - TYPESENSE_SEARCH_ONLY_KEY=your_search_only_key
      
      # Mail (configure according to your mail service)
      - MAIL_MAILER=smtp
      - MAIL_HOST=mailpit
      - MAIL_PORT=1025
      - MAIL_USERNAME=null
      - MAIL_PASSWORD=null
      - MAIL_ENCRYPTION=null
      - MAIL_FROM_ADDRESS=noreply@guacpanel.com
      - MAIL_FROM_NAME="GuacPanel Hackathon"
    volumes:
      - app_storage:/var/www/html/storage/app
      - app_logs:/var/www/html/storage/logs
    depends_on:
      - mysql
      - redis
      - typesense
    networks:
      - guacpanel-network

  mysql:
    image: mysql:8.0
    container_name: guacpanel-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=guacpanel
      - MYSQL_USER=guacpanel_user
      - MYSQL_PASSWORD=guacpanel_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - guacpanel-network

  redis:
    image: redis:7-alpine
    container_name: guacpanel-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - guacpanel-network

  typesense:
    image: typesense/typesense:26.0
    container_name: guacpanel-typesense
    restart: unless-stopped
    environment:
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_API_KEY=your_typesense_api_key
      - TYPESENSE_SEARCH_ONLY_API_KEY=your_search_only_key
      - TYPESENSE_ENABLE_CORS=true
    volumes:
      - typesense_data:/data
    ports:
      - "8108:8108"
    networks:
      - guacpanel-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: guacpanel-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web interface
      - "1025:1025"  # SMTP
    networks:
      - guacpanel-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  typesense_data:
    driver: local
  app_storage:
    driver: local
  app_logs:
    driver: local

networks:
  guacpanel-network:
    driver: bridge
